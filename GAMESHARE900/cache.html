<!DOCTYPE html>
<html lang="en" manifest="UltimateX.manifest">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caching...</title>
</head>
<body>
    <script>
        window.applicationCache.ondownloading=function() {
            document.getElementById("log").innerHTML = "Page Caching Started!";
        }
        window.applicationCache.onprogress=function(a) {
            document.getElementById("log").innerHTML = "Cached: " + (Math.round(100*(a.loaded/a.total))) + "%";
        }
        window.applicationCache.oncached=function() {
            document.getElementById("log").innerHTML = "Offline Cache Completed. Now turn off internet & reopen PS4 Browser!";
        }
        window.applicationCache.onnoupdate=function() {
            location.replace("./index.html")
        }
        window.applicationCache.onerror=function() {
            document.getElementById("log").innerHTML = "Clear PS4 browser webdata & cookie then reopen this page!";
        }
    </script>
    <h1 id="log">*</h1>
</body>
</html>
